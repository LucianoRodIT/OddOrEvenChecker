<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="matrix-bg">
        <div class="container">
            <h1 class="matrix-header">Odd or Even Checker</h1>
            <h2>Hi! I'm a tiny software that helps you find out if a number is Odd or Even</h2>
            <form id="numberForm">
                <label for="number" class="matrix-label">Enter a number:</label>
                <input type="text" id="number" name="number" class="matrix-input" required>
                <button type="submit" class="matrix-button">Check</button>
            </form>
            <div id="result" class="matrix-text"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
